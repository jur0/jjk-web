<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  <head>
  {{ partial "common/head.html" . }}
  </head>
  <body class="d-flex flex-column">
  {{ partial "common/navbar.html" . }}
    <main>
      {{ block "main" . }}{{ end }}

    <footer>
      {{ partial "common/footer.html" . }}

</html>

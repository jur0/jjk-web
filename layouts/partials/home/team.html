{{ $members := .Params.team.members }}

<section id="home-team">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-8 col-lg-6">
        <h1>{{ .Title }}</h1>
        <ul class="list-unstyled">
        {{ range $members }}
          <li class="media mt-2 mb-2" itemprop="member" itemscope itemtype="http://schema.org/Person">
            <img class="img-fluid w-25 rounded-circle align-self-center mr-4" src="{{ printf "/img/team-member/%s" .avatar | relURL }}" alt="{{ .name }}">
            <meta itemprop="image" content="{{ printf "/img/team-member/%s" .avatar | relURL }}">
            <div class="media-body">
              <h2 class="mt-0 mb-0" itemprop="name"><small>{{ .name }}</small></h2>
              <h3 class="text-muted mt-0 mb-0" itemprop="jobTitle"><small>{{ .title }}</small></h3>
              <p itemprop="description">{{ .description }}</p>
            </div>
          </li>
        {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
